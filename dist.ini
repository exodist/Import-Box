name    = Import::Box
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/exodist/Import-Box/issues
repository.url  = http://github.com/exodist/Import-Box/
repository.type = git

[Prereqs]
perl         = 5.008005
Carp         = 0
Scalar::Util = 0

[Prereqs / TestRequires]
Test2::Suite = 0.000060

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]

[BumpVersionAfterRelease]
[Git::Commit / Commit_Changes]
allow_dirty_match = ^lib
commit_msg = Automated Version Bump
